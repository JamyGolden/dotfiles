shell = "zsh -c '{}'"
default-scheme = "base16-oceanicnext"

[[items]]
path = "~/projects/tinted-theming/tinted-alacritty"
name = "tinted-alacritty"
hook = "cp -f %f ~/.config/alacritty/colors.toml"
themes-dir = "colors"
supported-systems = ["base16", "base24"]

[[items]]
path = "~/projects/tinted-theming/tinted-tmux"
name = "tinted-tmux"
hook = "test -n \"$TMUX\" && tmux source-file %f"
themes-dir = "colors"
supported-systems = ["base16", "base24"]

[[items]]
path = "~/projects/tinted-theming/tinted-vim"
name = "tinted-vim"
themes-dir = "colors"
supported-systems = ["base16", "base24"]

[[items]]
path = "~/projects/tinted-theming/tinted-fzf"
name = "tinted-fzf"
themes-dir = "sh"
supported-systems = ["base16", "base24"]