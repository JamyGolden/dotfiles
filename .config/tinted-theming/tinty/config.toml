shell = "zsh -c '{}'"
default-scheme = "base16-oceanicnext"

[[items]]
path = "https://github.com/tinted-theming/base16-shell"
name = "base16-shell"
hook = ". %f"
themes-dir = "scripts"

[[items]]
path = "https://github.com/tinted-theming/base16-tmux"
name = "base16-tmux"
hook = "test -n \"$TMUX\" && tmux source-file %f"
themes-dir = "colors"

[[items]]
path = "https://github.com/tinted-theming/base16-vim"
name = "base16-vim"
themes-dir = "colors"

[[items]]
path = "https://github.com/tinted-theming/base16-fzf"
name = "base16-fzf"
hook = ". %f"
themes-dir = "bash"